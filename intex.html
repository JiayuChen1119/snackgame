<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      background: #000;
      border: 2px solid #fff;
    }
    .scoreboard {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button, .controls select {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover, .controls select:hover {
      background-color: #444;
      color: #fff;
    }
    #countdown {
      font-size: 80px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
<div class="scoreboard">得分：<span id="score">0</span>｜最高分：<span id="highscore">0</span></div>
<canvas id="game" width="400" height="400"></canvas>
<div id="countdown"></div>
<div class="controls">
  <select id="snakeColorSelector" onchange="changeSnakeColor()">
    <option value="lime">綠色</option>
    <option value="blue">藍色</option>
    <option value="yellow">黃色</option>
    <option value="magenta">紫紅色</option>
  </select>
  <select id="speedSelector" onchange="changeSpeed()">
    <option value="150">慢速</option>
    <option value="100" selected>中速</option>
    <option value="60">快速</option>
  </select>
  <button onclick="startGame()">開始</button>
  <button onclick="pauseGame()">暫停</button>
  <button onclick="resetGame()">重新開始</button>
</div>
<script>
  let highscore = localStorage.getItem("highscore") || 0;
  let colorSelector;
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const scoreDisplay = document.getElementById("score");
  const box = 20;
  const canvasSize = 400;
  const countdownEl = document.getElementById("countdown");

  let snake, direction, food, score, gameInterval, gameSpeed = 100;
  let isPaused = false;
  let snakeColor = "lime";

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("highscore").textContent = highscore;
    colorSelector = document.getElementById("snakeColorSelector");
    snakeColor = colorSelector.value;
  });

  function initGame() {
    snake = [{ x: 160, y: 200 }];
    direction = "RIGHT";
    food = generateFood();
    score = 0;
    updateScore();
  }

  function updateScore() {
    scoreDisplay.textContent = score;
    if (score > highscore) {
      highscore = score;
      localStorage.setItem("highscore", highscore);
      document.getElementById("highscore").textContent = highscore;
    }
  }

  function changeDirection(event) {
    if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  }

  function generateFood() {
    return {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };
  }

  function draw() {
    if (isPaused) return;

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvasSize, canvasSize);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = snakeColor;
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "white";
    ctx.fillRect(snake[0].x + 4, snake[0].y + 4, box - 8, box - 8);

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let head = { x: snake[0].x, y: snake[0].y };
    if (direction === "UP") head.y -= box;
    else if (direction === "DOWN") head.y += box;
    else if (direction === "LEFT") head.x -= box;
    else if (direction === "RIGHT") head.x += box;

    if (
      head.x < 0 || head.x >= canvasSize ||
      head.y < 0 || head.y >= canvasSize ||
      snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
    ) {
      clearInterval(gameInterval);
      gameInterval = null;
      alert("遊戲結束！ 你的得分是：" + score);
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score += 10;
      updateScore();
      food = generateFood();
    } else {
      snake.pop();
    }
  }

  function startGame() {
    if (!gameInterval) {
      countdown(() => {
        document.addEventListener("keydown", changeDirection);
        gameInterval = setInterval(draw, gameSpeed);
        isPaused = false;
      });
    }
  }

  function pauseGame() {
    isPaused = !isPaused;
  }

  function resetGame() {
    clearInterval(gameInterval);
    gameInterval = null;
    initGame();
    ctx.clearRect(0, 0, canvasSize, canvasSize);
    draw();
    countdown(() => {
      gameInterval = setInterval(draw, gameSpeed);
      isPaused = false;
    });
  }

  function changeSnakeColor() {
    snakeColor = colorSelector.value;
  }

  function changeSpeed() {
    const speedSelector = document.getElementById("speedSelector");
    gameSpeed = parseInt(speedSelector.value);
    if (gameInterval) {
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, gameSpeed);
    }
  }

  function countdown(callback) {
    let count = 3;
    countdownEl.style.display = "block";
    countdownEl.textContent = count;

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(interval);
        countdownEl.style.display = "none";
        callback();
      }
    }, 1000);
  }

  initGame();
</script>
</body>
</html>
